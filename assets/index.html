<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>This is a HTML 5 Page</title>

<link type="text/css" href="./lib/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />
<link type="text/css"
	href="./lib/bootstrap/css/bootstrap-responsive.min.css"
	rel="stylesheet" />
<link type="text/css"
	href="./lib/jquery.mobile/jquery.mobile-1.3.0.min.css" rel="stylesheet" />

<link type="text/css" href="./css/custom.css" rel="stylesheet" />

<!--  This js will not be available locally, will be added by phonegap build at the time of packaging, corresponding to the platform it is packaging for -->
<script src="phonegap.js"></script>

<script src="./lib/jquery/jquery-1.9.1.min.js"></script>
<script src="./lib/jquery.mobile/jquery.mobile-1.3.0.min.js"></script>

<script src="./js/App.js"></script>
<script src="./js/startup.js"></script>

<script type="text/javascript" charset="utf-8">
	function onLoad() {
		document.addEventListener("deviceready", onDeviceReady, false);
		
		//this is to help you test the code locally on a browser (probably in a apache web server or similar web server)
		//When submitting to phonegap build, you can remove this if-else block 
		if (navigator.userAgent.match(/(iPhone|iPod|iPad|Android|BlackBerry)/)) {
			; //do nothing
		} else {
			new Startup().run();
		}
	}

	function onDeviceReady() {
		new Startup().run();
	}
</script>

</head>
<body onload="onLoad()">

</body>
</html>
